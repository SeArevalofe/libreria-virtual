<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Libro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="submitBook()">
    <ion-item>
      <ion-label position="floating">TÃ­tulo</ion-label>
      <ion-input [(ngModel)]="book.title" name="title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Autor</ion-label>
      <ion-input [(ngModel)]="book.author" name="author" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Acerca de</ion-label>
      <ion-textarea [(ngModel)]="book.description" name="description" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Imagen</ion-label>
      <input type="file" (change)="onFileSelected($event)" />
    </ion-item>
    

    <ion-button [routerLink]="['/home']" expand="full" type="submit">Guardar</ion-button>
  </form>
</ion-content>
